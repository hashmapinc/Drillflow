basemessages.-479=Unable to decompress query.

basemessages.-480=A new column (log curve) cannot be added at the same time an existing column (log curve) is being updated. (The index column (curve) does not count as being updated.)
basemessages.-481=Parent does not exist.
basemessages.-482=Duplicate mnemonics in a query are not allowed.
basemessages.-483=The XMLin document does not comply with the update schema.

basemessages.-484=A mandatory write schema item is missing.
basemessages.-485=The client is polling too fast.

basemessages.-486=In WMLS_AddToStore, the WMLtypeIn objectType must match the XMLin objectType. Currently, they do not match.
basemessages.-487=In WMLS_AddToStore, the objectType being added in WMLtypeIn must be an objectType supported by the server. The server does not support the object type trying to be added.