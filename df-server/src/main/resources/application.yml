cxf:
    path: /Service
server:
    port: 7070
valve :
    name: DoT
    configuration :
        baseurl: ${VALVE_BASE_URL}
        apikey: ${VALVE_API_KEY}
        token.path: token/jwt/v1/
        well.path: democore/well/v2/witsml/wells/
        well.gql.path: democore/well/v2/graphql/
        wellbore.path: democore/wellbore/v1/witsml/wellbores/
        wellbore.gql.path: democore/wellbore/v1/graphql/
        trajectory.path: democore/trajectoryreader/v1/witsml/trajectories/
        trajectory.gql.path: democore/trajectoryreader/v1/graphql/
wmls:
    version: 1.3.1.1,1.4.1.1
    compression: true
logging:
    config: ${LOGBACK_CONFIG_FILE:classpath:logback-spring.xml}
